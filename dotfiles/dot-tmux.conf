#Remap the leader to <ctrl a>
set -g prefix C-a

#Ensure that we can send C-a to other apps
bind C-a send-prefix

#change the default delay
set -sg escape-time 1

#reload file with prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# vim keybindings for tmux pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


#Bind keys for pane resizing
bind u resize-pane -L
bind i resize-pane -D
bind o resize-pane -U
bind p resize-pane -R
#bind ctrl - down to resize vert
bind-key -n C-Down resize-pane -D
bind-key -n C-Up resize-pane -U
bind-key -n C-Left resize-pane -L
bind-key -n c-Right resize-pane -R


#move between buffers using vim keybindings
bind h select-window -t :-
bind l select-window -t :+

#split panes horiz and vert using more sane keymappings
bind | split-window -h
bind - split-window -v

#disable the mouse
setw -g mode-mouse off

#set terminfo for 256 color
set -g default-terminal "screen-256color"


# Enable vi keys.
setw -g mode-keys vi

#Monitor and report activity on other screens
setw -g monitor-activity on
set -g visual-activity on

# set color of statline
set -g status-fg white
set -g status-bg black

#window list colors
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

#set colors for active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

#pane colors
set -g pane-border-fg black
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status line right side
set -g status-right "#[fg=cyan]%d %b %R"

#status line left side
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-utf8 on

set -g status-interval 60

# Log output to a text file on demand
bind P pipe-pane -o "cat >> ~/#W.log" \; display "Toggled logging to ~/#W.log"




